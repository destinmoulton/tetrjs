<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tetrjs Demo</title>
        <!-- Bootstrap for Basic CSS -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Tetrjs CSS -->
        <link rel="stylesheet" type="text/css" href="tetrjs.css">

        <!-- Required Javascript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

        <!-- The Tetrjs Block Definitions -->
        <script src="tetrjs.blocks.js"></script>
        
        <!-- The Tetrjs Game Logic -->
        <script src="tetrjs.js"></script>

        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body >
        <!-- The Game Container -->
        <div id='tetrjs-container'>
            <div id='tetrjs-board'></div>
            <div id='tetrjs-next-piece-preview-container'></div>
            <div id='tetrjs-score-container'></div>
            <div id='tetrjs-level-container'></div>
            <div id='tetrjs-actions-container'>
                <br/>
                <button type="button"
                        class="btn btn-primary btn-xs"
                        onclick="tetrjs.pauseGame()">Pause ('p')</button>
                <br/>
                <br/>
                <button type="button"
                        class="btn btn-primary btn-xs"
                        onclick="tetrjs.newGame()">New Game</button>

            </div>
            <div id='tetrjs-modal-veil'></div>
            <div id='tetrjs-modal'></div>
        </div>
    </body>

    <!-- Intro Modal Mustache.js Template -->
    <script id='tmpl-intro' type='text/template'>
        Welcome to Tetrjs.
        <br/>That's no typo, Batman!
        <br/>Tetrjs is written in javascript.
        <br/><br/>
        <button type="button"
                class="btn btn-primary btn-xs"
                onclick="tetrjs.newGame()">Play!</button>

        <br/><br/>
        Arrow keys control the pieces.
        <br/>
        &nbsp;<span class='glyphicon glyphicon-arrow-up tetrjs-arrow-updown'></span>
        <br/>
        <span class='glyphicon glyphicon-arrow-left tetrjs-arrow tetrjs-arrow-leftright'></span>
        <span class='glyphicon glyphicon-arrow-down tetrjs-arrow tetrjs-arrow-updown'></span>
        <span class='glyphicon glyphicon-arrow-right tetrjs-arrow tetrjs-arrow-leftright'></span>
    </script>

    <!-- Paused State Modal Mustache.js Template -->
    <script id='tmpl-paused' type='text/template'>
        Paused...
        <br/>
        <br/>
        <button type="button"
                class="btn btn-primary btn-xs"
                onclick="tetrjs.startPlay()">Play</button>
        <br/>
        <br/>Press 'p'.
    </script>

    <!-- Game Over Modal Mustache.js Template -->
    <script id='tmpl-gameover' type='text/template'>
        Game Over!
        <br/><br/>
        <table border="0" id="tetrjs-gameover-table">
            <tbody>
            <tr><td><strong>Score:</strong></td><td>{{ score }}</td></tr>
            <tr><td><strong>Lines:</strong></td><td>{{ rowsEliminated }}</td></tr>
            <tr><td><strong>Level:</strong></td><td>{{ level }}</td></tr>
            </tbody>
        </table>
        <br/>
        <button type="button"
                class="btn btn-primary btn-xs"
                onclick="tetrjs.newGame()">New Game</button>
    </script>
</html>
