<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tetrjs Demo</title>

        <!-- Tetrjs CSS -->
        <link rel="stylesheet" type="text/css" href="dist/tetrjs.css">

        <!-- The Tetrjs Game Logic -->
        <script src="dist/tetrjs.js"></script>

        <script>
            window.onload = function () {
                // Create an instance of Tetrjs
                var tetrjs = new Tetrjs();
                // Run Tetrjs
                tetrjs.run('tetrjs-wrapper');
            };
        </script>

        <!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    </head>
    <body >
        <!-- Put this container where you want Tetrjs to appear -->
        <div id="tetrjs-wrapper"></div>
    </body>
</html>
